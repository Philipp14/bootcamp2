 <!DOCTYPE html>
<html>
    <head>
        <title>Testing Tables</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                color: striped white;
            }
            th {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body style="background-color: rgb(255, 255, 118); margin-left: 100px">
        <h1 style="background-color: rgb(137, 137, 255); color: white">Food Menu</h1>
        <table style="width: 100%">
           <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Type</th>
           </tr>
           <tr>
            <td>Burger Combo</td>
            <td>50 PHP</td>
            <td>Combo Meal</td>
           </tr>
           <tr>
            <td>Chicken Spaghetti</td>
            <td>120 PHP</td>
            <td>Combo Meal</td>
           </tr>
        </table>

        <h1 style="font-family: courier">Student Directory</h1>
        <table>
            <tr>
                <th colspan="5">Student Grades</th>
            </tr>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Prelim Grade</th>
                <th rowspan="2">Midterm Grade</th>
                <th rowspan="2">Tentative Final</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Edward</td>
                <td>Stark</td>
                <td>92</td>
                <td>90</td>
                <td>82</td >
            </tr>
        </table>

        <h1 style="text-align: center">Introduction</h1>
        <p style="font-size: 140%">Hi I'm <span style="font-size: 200%">Daiben</span> and I teach web development</p>

        <h1>Octopus</h1>
        <div style="padding-left: 100px">
            <img src="css.png" alt="css" style="height: 200px; margin-left: auto; margin-right: auto; display: block;"  />
        </div>
    </body>
</html>
