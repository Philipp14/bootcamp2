<!DOCTYPE html>
<html lang="en">
<head>

                type="button"
                data-bs-target="#carousel-caption"
                data-bs-slide-to="1"
                ></button>
                <button
                type="button"
                data-bs-target="#carousel-caption"
                data-bs-slide-to="2"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="johnwick.jpg" class="d-block w-100" alt="johnwick" />

            </div>
            <div class="carousel-inner">

            </div>

                        <h1>John Wick 3</h1>
                        <p>This is the first picture.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    type="button"
    data-bs-target="#carousel-captions"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
