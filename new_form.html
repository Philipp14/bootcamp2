<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form -2</h1>
        <form>
            <input type="text" value="birthday" />
        </form>
        <h1>Registration Form -1</h1>
        <form>
            <input type="date" /><br />
            <input id="rangeInput" type="range" min="0" max="200" oninput="amount.value=rangeInput.value" />
            <input id="amount" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount.value" /><br />
            <input type="color" name="color" value="#ff0000" />
            <input type="time" name="time" />
            <input type="month" />
            <input type="week" name="week_year" />
            <input type="url" />
            <input type="number" />
            <input type="time" />
            <input type="tel" />
            <input type="submit" name="submit" value="Submit" />
        </form>
        <h1>Registration Form 0</h1>
        <form>
            <input type="file" name="fileupload" accept="image/*" /><br />
            <input type="submit" name="submit" value="Submit" />
        </form>
        <h1>Registration Form 1</h1>
        <form>
            First name: <input type="text" name="first_name" placeholder="ex. Juan" /><br />
            Last name: <input type="text" name="last name" placeholder="ex. dela Cruz" />
        </form>
        <h1>Registration Form 2</h1>
        <form>
            Username: <input type="text" name="username" /><br />
            Password: <input type="text" name="password" />
        </form>

        <h1>Registration Form 3</h1>
        <form>
            Description: <br />
            <textarea rows="5" cols="50" name="description" placeholder="ex. Text"></textarea>
        </form>

        <h1>Registration Form 4</h1>
        <Form>
            <input type="checkbox" name="html" value="on">HTML
            <input type="checkbox" name="css" value="on" />CSS
            <input type="checkbox" name="js" value="on" />Javascript
        </Form>

        <h1>Registration Form 5</h1>
        <form>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />female
            <input type="radio" name="gender" value="other" />Other
        </form>

        <h1>Registration Form 6</h1>
        <form>
            <select name="dropdown">
                <option value="none" selected>Select one...</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
            </select>
        </form>
    </body>
</html>
